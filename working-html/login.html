    <div class="contenedor">
        <form action="/action_page.php" class="needs-validation" novalidate method="GET">
            
                <label for="name" class="form_label">Nombre:</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre" name="name" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Por favor llene el campo de "Nombre"</div>
            
            
                <label for="pass" class="form_label">Contraseña:</label>
                <input type="password" class="form-control" id="pass" placeholder="Contraseña" name="pass" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Por favor llene el campo de "Contraseña"</div>

            <button type="submit" class="btn btn-primary btn_submit" >Entrar</button>
                    
        </form>  
        <script>
          // Disable form submissions if there are invalid fields
            (function() {
            'use strict';
            window.addEventListener('load', function() {
              // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                    }
                form.classList.add('was-validated');
                }, false);
                });
                }, false);
            })();
        </script>
